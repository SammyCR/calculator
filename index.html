<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item" id="screen"><p id="screenP"></p></div>
            <div class="grid-item" id="CE"><button class="extra" id="CEButton">CE</button></div>
            <div class="grid-item"><button class="extra" id="backspace">←</button></div>
            <div class="grid-item"><button class="operator opF">÷</button></div>
            <div class="grid-item"><button class="number">7</button></div>
            <div class="grid-item"><button class="number">8</button></div>
            <div class="grid-item"><button class="number">9</button></div>
            <div class="grid-item"><button class="operator opF">×</button></div>
            <div class="grid-item"><button class="number">4</button></div>
            <div class="grid-item"><button class="number">5</button></div>
            <div class="grid-item"><button class="number">6</button></div>
            <div class="grid-item"><button class="operator opF">-</button></div>
            <div class="grid-item"><button class="number">1</button></div>
            <div class="grid-item"><button class="number">2</button></div>
            <div class="grid-item"><button class="number">3</button></div>
            <div class="grid-item"><button class="operator opF">+</button></div>
            <div class="grid-item"><button class="extra" id="pointButton">.</button></div>
            <div class="grid-item"><button class="number">0</button></div>
            <div class="grid-item" id="equals"><button class="operator" id="equalsButton">=</button></div>
        </div>
    </body>
    <script type="text/javascript" src="scripts.js"></script>
</html>
